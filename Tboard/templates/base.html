<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Timery dla uposledzonych</title>
    <style>
      .marquee__content {
      width: 100%;
      display: flex;
      line-height: 15px;
      animation: marquee 11s linear infinite forwards;
      }

      @keyframes marquee {
      0% {
      transform: translateX(-150%);
      }
      50% {
      transform: translateX(+200%);
      }
      100% {
      transform: translateX(-150%);
      }
      }
    </style>
  </head>
  <body>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-8">
          <h1 class="mt-2">Timery dla uposledzonych</h1>
          <hr class="mt-0 mb-4">
          <div class="marquee__content">
            <font size="25" color="Red">Szaman najgorszy!</font>
          </div>
          <br>
          <hr class="mt-0 mb-4">
          {% block content %}
          {% endblock %}
        </div>
      </div>
    </div>
  </body>
</html>
